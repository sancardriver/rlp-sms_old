<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>RLP SMS Anmeldung</title>
    <meta name="description"
        content="Eine kleine PWA um dem Kollegium die Patientenanmeldung etwas zu erleichtern. Rheinland-Pfalz und ordentliche Patienten-Anmeldung hat was von Bullshit-Bingo spielen. Digitalisierung und moderne Systeme fehlanzeige...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
    <meta name="theme-color" content="#fafafa">


    <meta property="og:title" content="RLP SMS Anmeldung">
    <meta property="og:url" content="https://rlp-sms.de/">
    <meta property="og:image" content="https://rlp-sms.de/icon.png">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <meta name="color-scheme" content="light dark">
    <script>
        if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
            document.documentElement.style.display = "none";
            document.head.insertAdjacentHTML(
                "beforeend",
                "<link id=\"css\" rel=\"stylesheet\" href=\"css/style.min.css\" onload=\"document.documentElement.style.display = ''\">"
            );
        }
    </script>
    <link href="css/style-dark.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <link href="css/style.min.css" rel="stylesheet" media="(prefers-color-scheme: light)">

</head>

<body>
    <div class="row p-5 px-1 px-sm-1 px-md-3 px-lg-5">
        <picture>
            <source media="(min-width:650px)" srcset="img/rlp-sms.png">
            <source media="(min-width:465px)" srcset="img/rlp-sms.png">
            <img src="img/rlp-sms.png" width="100%" height="auto" alt="RLP-SMS Logo">
        </picture>
    </div>
    <div class="container">
        <div class="row mb-5 p-5 px-1 px-sm-1 px-md-3 px-lg-5 align-items-center rounded-3 border shadow-lg">
            <form class="form-floating needs-validation" novalidate">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="input" class="form-control" id="form-input-rm"
                                placeholder="Rettungsmittel (z.B.: MZ 99/83-01)" required>
                            <label for="form-input-rm">Rettungsmittel (z.B.: MZ 99/83-01)</label>
                            <div class="invalid-feedback">
                                Bitte Funkrufnamen angeben!
                            </div>

                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="form-select-zlb" aria-label="Auswahl treffen!"
                                placeholder="ZLB Status">
                                <option selected>Zuweisung wählen!</option>
                                <option value="Grün">Grün</option>
                                <option value="Zwangszuweisung">Zwangseingewiesen</option>
                            </select>
                            <label for="form-select-zlb">ZLB Status</label>
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="input" class="form-control" id="form-input-dia" placeholder="Diagnose" required>
                        <label for="form-input-dia">Diagnose</label>
                        <div class="invalid-feedback">
                            Bitte Diagnose oder Symptom eingeben!
                        </div>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="form-select-sex" aria-label="Geschlecht wählen"
                            placeholder="Geschlecht wählen">
                            <option selected>Geschlecht wählen!</option>
                            <option value="d">Divers</option>
                            <option value="w">Weiblich</option>
                            <option value="m">Männlich</option>
                        </select>
                        <label for="form-select-sex">Geschlecht</label>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="form-input-age" inputmode="decimal"
                                placeholder="55" required>
                            <label for="form-input-age">Alter</label>
                            <div class="invalid-feedback">
                                Bitte Alter bzw. ungefähres Alter angeben!
                            </div>
                        </div>
                        <span class="input-group-text">Jahre</span>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="form-select-iso" aria-label="Isolationspflichtig"
                            placeholder="Isolationspflicht">
                            <option selected>Isolationspflicht wählen!</option>
                            <option value="Nein">Nein</option>
                            <option value="Ja">Ja</option>
                            <option value="Unklar">Unklar</option>
                        </select>
                        <label for="form-select-iso">Isolationspflichtig</label>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="form-input-kg" inputmode="decimal"
                                placeholder="55" required>
                            <label for="form-input-kg">Gewicht</label>
                            <div class="invalid-feedback">
                                Bitte Gewicht bzw. ungefähres Gewicht angeben!
                            </div>
                        </div>
                        <span class="input-group-text">kg</span>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="form-select-mon">
                            <option selected>Besteht eine mögliche Monitorpflicht?</option>
                            <option value="Nein">Nein</option>
                            <option value="Ja">Ja</option>
                            <option value="Unklar">Unklar</option>
                        </select>
                        <label for="form-select-mon">Monitorpflichtig</label>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="time" class="form-control" id="form-input-ank" placeholder="Ankunft" required>
                            <label for="form-input-ank">Ankunft</label>
                            <div class="invalid-feedback">
                                Bitte ungefähre Ankunftsuhrzeit angeben!
                            </div>
                        </div>
                        <span class="input-group-text">Uhr</span>
                    </div>
                    <div class="px-5 d-grid gap-2">
                        <button type="submit" class="btn btn-success" type="button" id="share">SMS absenden</button>
                        <button type="reset" class="btn btn-warning" type="button">Zurücksetzen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <script src="js/main.min.js"></script>

</body>

</html>
